{% extends "layout.html" %}

{% block content %}
    <h1>Edit Item</h1>
    <form method="POST">
        <label for="select_item">Select Item to Edit:</label>
        <select id="select_item" name="select_item">
            {% for item in items %}
                <option value="{{ item }}">{{ item }}</option>
            {% endfor %}
        </select><br><br>

        <label for="new_item_name">New Item Name:</label>
        <input type="text" id="new_item_name" name="new_item_name" required><br><br>

        <label for="new_quantity">New Quantity:</label>
        <input type="number" id="new_quantity" name="new_quantity" required><br><br>

        <label for="new_price">New Price:</label>
        <input type="number" id="new_price" name="new_price" required><br><br>

        <input type="submit" value="Update">
    </form>
{% endblock %}
